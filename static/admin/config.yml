backend:
  name: git-gateway
  branch: master

media_folder: src/img
public_folder: /img

collections:
  - name: "author"
    label: "Author"
    folder: "src/content/author"
    create: false
    editor:
      preview: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Template Key"
        name: "templateKey"
        widget: "hidden"
        default: "author"
      - label: "My name"
        name: "name"
        widget: "string"
      - label: "About me"
        name: "body"
        widget: "markdown"
  - name: "stories"
    label: "Story"
    folder: "src/content/stories"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Template Key"
        name: "templateKey"
        widget: "hidden"
        default: "story"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "ID"
        name: "id"
        widget: "string"
      - label: "Description"
        name: "description"
        widget: "string"
      - label: "x coordinate"
        name: "x"
        widget: "number"
      - label: "y coordinate"
        name: "y"
        widget: "number"
      - label: "Cover Image"
        name: "coverImage"
        widget: "image"
        allow_multiple: false
      - label: "Preview Image"
        name: "previewImage"
        widget: "image"
        allow_multiple: false
      - label: "Pages"
        name: "body"
        widget: "pages"
